<body>
    <title>Problems Follow Up List</title>

        <form action="#" method="get" >
           <div class="input"><p>Iniciator</p><input name="iniciator" placeholder="Input you name" tabindex="1" id="#" type="text"></div>
           <div class="input"><p>Customer</p><input name="customer" placeholder="Input name or department" tabindex="2" id="#" type="text"></div>
           <div class="input"><p>Executor</p><input name="executor" placeholder="Name of resolver" tabindex="3" id="#" type="text"></div>
           <div class="input"><p>Request date</p><input name="request_date" tabindex="4" id="#" type="date"></div>
           <div class="input"><p>Deadline</p><input name="deadline" tabindex="5" id="#" type="date"></div>
           <div class="input"><p>Subject</p>
                <select name="subject" tabindex="6" name="Subject" id="Subject">
                    <option value="hw">Hardware</option>
                    <option value="sw">Software</option>
                    <option value="fw">Firmware</option>
                    <option value="harness">Harness</option>
                    <option value="materials">Materials</option>
                    <option value="drawings">Drawings</option>
                    <option value="Package">Package</option>
                </select></div>
            <div class="input"><p>Criticity</p>
                <select name="criticity" tabindex="7" name="Subject" id="Subject">
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                </select>
            </div>
           <div class="input"><p>Description</p><textarea name="description" tabindex="8" id="#" type="text"></textarea></div>
           <div class="input"><p>Additional comments</p><textarea name="additional_comments" tabindex="6" id="#" type="text"></textarea></div>
           
           <div class="input"><p>Attchments</p><input name="attach" tabindex="9" id="#" type="file"></div>

           <div><button type="submit">Save</button></div>
           <div><button type="reset">Reset</button></div>
        </form>
</body>
</html>
